<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삿포로 여행 가계부</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #F0F4F8; /* 밝은 배경색 */
            overflow-y: auto; /* 스크롤 가능하게 수정 */
            color: #333333; /* 어두운 텍스트 */
            position: relative;
        }
        h1 {
            text-align: center;
            color: #ffffff; /* 하얀 텍스트 */
            background-color: #3498db; /* 밝은 블루 */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .day-section {
            margin-bottom: 20px;
            background-color: #ffffff; /* 흰색 배경 */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #DCE1E6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        colgroup col:nth-child(1) {
            width: 35%;
        }
        colgroup col:nth-child(2) {
            width: 25%;
        }
        colgroup col:nth-child(3) {
            width: 25%;
        }
        colgroup col:nth-child(4) {
            width: 15%;
        }
        table, th, td {
            border: 1px solid #DCE1E6;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f7f9fc; /* 헤더 배경색 */
            color: #333333; /* 헤더 텍스트 색상 */
        }
        td:first-child, th:first-child {
            text-align: center;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #B4C1CB;
            border-radius: 5px;
            background-color: #ffffff; /* 입력 필드 배경색 */
            box-sizing: border-box;
            font-size: 16px;
            color: #333333; /* 입력 필드 텍스트 색상 */
        }
        button {
            padding: 10px;
            background-color: #3498db; /* 버튼 배경색 */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9; /* 버튼 호버 색상 */
        }
        .delete-btn {
            background-color: #e74c3c; /* 삭제 버튼 색상 */
            color: white;
        }
        .delete-btn:hover {
            background-color: #c0392b; /* 삭제 버튼 호버 색상 */
        }
        .total-expense {
            font-weight: bold;
            text-align: right;
            color: #333333;
        }
        #overall-total {
            font-size: 1.5em;
            text-align: right;
            color: white;
            background-color: #3498db;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            table, th, td {
                font-size: 14px;
                padding: 5px;
            }
            button {
                padding: 8px;
                font-size: 0.9em;
            }
            input[type="text"], input[type="number"] {
                padding: 6px;
                font-size: 16px;
            }
            .total-expense {
                font-size: 0.9em;
            }
            #overall-total {
                font-size: 1.2em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<h1>삿포로 여행 가계부 (2024.10.12 - 16)</h1>
<div id="budgetContainer"></div>
<div id="overall-total">총 경비: ¥0 (₩0)</div>
<script>
    // ExchangeRate-API 키
    const apiKey = 'e147173a61b8140ba1f498eb';
    // 환율 초기화
    let exchangeRate = 0;

    // 여행 일자 목록
    const days = ['여행 전', '10월 12일', '10월 13일', '10월 14일', '10월 15일', '10월 16일'];

    // 환율을 가져오는 함수
    async function fetchExchangeRate() {
        try {
            const response = await fetch(`https://v6.exchangerate-api.com/v6/${apiKey}/latest/JPY`);
            const data = await response.json();
            if (data.result === "success") {
                exchangeRate = data.conversion_rates.KRW;
                console.log(`현재 환율: 1 JPY = ${exchangeRate} KRW`);
            } else {
                console.error('환율 데이터를 가져오는 데 실패했습니다:', data['error-type']);
                // 기본 환율 설정 (예: 1 JPY = 10 KRW)
                exchangeRate = 10;
            }
        } catch (error) {
            console.error('환율 API 오류:', error);
            // 기본 환율 설정 (예: 1 JPY = 10 KRW)
            exchangeRate = 10;
        }
    }

    // 일자별 섹션을 생성하는 함수
    function createDaySection(day) {
        const section = document.createElement('div');
        section.className = 'day-section';
        section.innerHTML = `
            <h2>${day}</h2>
            <table id="table-${day}">
                <colgroup>
                    <col>
                    <col>
                    <col>
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>항목</th>
                        <th>금액 (¥)</th>
                        <th>금액 (₩)</th>
                        <th>삭제</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="total-expense" id="total-${day}">일일 합계: ¥0 (₩0)</div>
            <button onclick="addRow('${day}')">항목 추가</button>
        `;
        return section;
    }

    // 새로운 행을 추가하는 함수
    function addRow(day, item = '', amountJPY = '') {
        const table = document.getElementById(`table-${day}`).getElementsByTagName('tbody')[0];
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>
                <input type="text" placeholder="항목" value="${item}">
            </td>
            <td>
                <input type="text" placeholder="금액 (¥)" value="${amountJPY}" oninput="handleAmountInput(this, '${day}')">
            </td>
            <td>
                <span class="amount-krw">₩0</span>
            </td>
            <td>
                <button class="delete-btn" onclick="deleteRow(this, '${day}')">삭제</button>
            </td>
        `;
        table.appendChild(newRow);
        calculateTotal(day);
    }

    // 금액 입력 시 처리하는 함수
    function handleAmountInput(input, day) {
        // 금액 입력 처리: 숫자만 허용하고, 쉼표 추가
        input.value = input.value.replace(/[^0-9]/g, '').replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        const row = input.parentElement.parentElement;
        const amountJPY = parseInt(input.value.replace(/,/g, '')) || 0;
        const amountKRW = amountJPY * exchangeRate;
        row.querySelector('.amount-krw').innerText = `₩${amountKRW.toLocaleString()}`;
        calculateTotal(day);
    }

    // 행을 삭제하는 함수
    function deleteRow(button, day) {
        const row = button.parentElement.parentElement;
        row.remove();
        calculateTotal(day);
    }

    // 일일 합계를 계산하는 함수
    function calculateTotal(day) {
        const table = document.getElementById(`table-${day}`).getElementsByTagName('tbody')[0];
        let totalJPY = 0;
        let totalKRW = 0;
        Array.from(table.getElementsByTagName('tr')).forEach(row => {
            const amountInput = row.getElementsByTagName('input')[1];
            const amountJPY = parseInt(amountInput.value.replace(/,/g, '')) || 0;
            const amountKRW = amountJPY * exchangeRate;
            totalJPY += amountJPY;
            totalKRW += amountKRW;
        });
        document.getElementById(`total-${day}`).innerText = `일일 합계: ¥${totalJPY.toLocaleString()} (₩${totalKRW.toLocaleString()})`;
        calculateOverallTotal();
    }

    // 전체 합계를 계산하는 함수
    function calculateOverallTotal() {
        let overallTotalJPY = 0;
        let overallTotalKRW = 0;
        days.forEach(day => {
            const totalText = document.getElementById(`total-${day}`).innerText;
            const match = totalText.match(/¥([\d,]+) \(₩([\d,]+)\)/);
            if (match) {
                const dayTotalJPY = parseInt(match[1].replace(/,/g, '')) || 0;
                const dayTotalKRW = parseInt(match[2].replace(/,/g, '')) || 0;
                overallTotalJPY += dayTotalJPY;
                overallTotalKRW += dayTotalKRW;
            }
        });
        document.getElementById('overall-total').innerText = `총 경비: ¥${overallTotalJPY.toLocaleString()} (₩${overallTotalKRW.toLocaleString()})`;
    }

    // 페이지 로드 시 실행되는 함수
    window.onload = async function() {
        await fetchExchangeRate(); // 환율 가져오기
        const budgetContainer = document.getElementById('budgetContainer');
        days.forEach(day => {
            budgetContainer.appendChild(createDaySection(day));
        });
    };
</script>
</body>
</html>
