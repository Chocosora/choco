<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삿포로 여행 가계부</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #F0F4F8; /* 밝은 배경색 */
            overflow-y: auto; /* 스크롤 가능하게 수정 */
            color: #333333; /* 어두운 텍스트 */
            position: relative;
        }
        h1 {
            text-align: center;
            color: #ffffff; /* 하얀 텍스트 */
            background-color: #3498db; /* 밝은 블루 */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .day-section {
            margin-bottom: 20px;
            background-color: #ffffff; /* 흰색 배경 */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #DCE1E6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        colgroup col:nth-child(1) {
            width: 50%;
        }
        colgroup col:nth-child(2) {
            width: 30%;
        }
        colgroup col:nth-child(3) {
            width: 20%;
        }
        table, th, td {
            border: 1px solid #DCE1E6;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f7f9fc; /* 헤더 배경색 */
            color: #333333; /* 헤더 텍스트 색상 */
        }
        td:first-child, th:first-child {
            text-align: center;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #B4C1CB;
            border-radius: 5px;
            background-color: #ffffff; /* 입력 필드 배경색 */
            box-sizing: border-box;
            font-size: 16px;
            color: #333333; /* 입력 필드 텍스트 색상 */
        }
        button {
            padding: 10px;
            background-color: #3498db; /* 버튼 배경색 */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9; /* 버튼 호버 색상 */
        }
        .delete-btn {
            background-color: #e74c3c; /* 삭제 버튼 색상 */
            color: white;
        }
        .delete-btn:hover {
            background-color: #c0392b; /* 삭제 버튼 호버 색상 */
        }
        .total-expense {
            font-weight: bold;
            text-align: right;
            color: #333333;
        }
        #overall-total {
            font-size: 1.5em;
            text-align: right;
            color: #333333;
            background-color: #3498db;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            table, th, td {
                font-size: 14px;
                padding: 5px;
            }
            button {
                padding: 8px;
                font-size: 0.9em;
            }
            input[type="text"], input[type="number"] {
                padding: 6px;
                font-size: 16px;
            }
            .total-expense {
                font-size: 0.9em;
            }
            #overall-total {
                font-size: 1.2em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<h1>삿포로 여행 가계부 (2024.10.12 - 16)</h1>
<div id="budgetContainer"></div>
<div id="overall-total">총 경비: 0 ₩</div>
<script>
    const days = ['여행 전', '10월 12일', '10월 13일', '10월 14일', '10월 15일', '10월 16일'];

    function createDaySection(day) {
        const section = document.createElement('div');
        section.className = 'day-section';
        section.innerHTML = `
            <h2>${day}</h2>
            <table id="table-${day}">
                <colgroup>
                    <col>
                    <col>
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>항목</th>
                        <th>금액 (₩)</th>
                        <th>삭제</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="total-expense" id="total-${day}">일일 합계: 0 ₩</div>
            <button onclick="addRow('${day}')">항목 추가</button>
        `;
        return section;
    }

    function addRow(day, item = '', amount = '') {
        const table = document.getElementById(`table-${day}`).getElementsByTagName('tbody')[0];
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>
                <input type="text" placeholder="항목" value="${item}">
            </td>
            <td>
                <input type="text" placeholder="금액" value="${amount}" oninput="handleAmountInput(this, '${day}')">
            </td>
            <td>
                <button class="delete-btn" onclick="deleteRow(this, '${day}')">삭제</button>
            </td>
        `;
        table.appendChild(newRow);
        calculateTotal(day);
    }

    function handleAmountInput(input, day) {
        input.value = input.value.replace(/[^0-9]/g, '').replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        calculateTotal(day);
    }

    function deleteRow(button, day) {
        const row = button.parentElement.parentElement;
        row.remove();
        calculateTotal(day);
    }

    function calculateTotal(day) {
        const table = document.getElementById(`table-${day}`).getElementsByTagName('tbody')[0];
        let total = 0;
        Array.from(table.getElementsByTagName('tr')).forEach(row => {
            const amountInput = row.getElementsByTagName('input')[1];
            const amount = amountInput.value.replace(/,/g, '');
            if (amount) {
                total += parseInt(amount);
            }
        });
        document.getElementById(`total-${day}`).innerText = `일일 합계: ${total.toLocaleString()} ₩`;
        calculateOverallTotal();
    }

    function calculateOverallTotal() {
        let overallTotal = 0;
        days.forEach(day => {
            const totalText = document.getElementById(`total-${day}`).innerText;
            const dayTotal = parseInt(totalText.replace(/[^\d]/g, ''));
            overallTotal += dayTotal;
        });
        document.getElementById('overall-total').innerText = `총 경비: ${overallTotal.toLocaleString()} ₩`;
    }

    // 눈 내리는 테마 제거됨
    // days.forEach(day => {
    //     document.getElementById('budgetContainer').appendChild(createDaySection(day));
    // });

    // 수정: budgetContainer에 각 날짜 섹션 추가
    window.onload = function() {
        const budgetContainer = document.getElementById('budgetContainer');
        days.forEach(day => {
            budgetContainer.appendChild(createDaySection(day));
        });
    };
</script>
</body>
</html>
